<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="storeProduct">
            <h2><span>Store Product</span> {{ storeProduct.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Product Id</span></dt>
                <dd>
                    <span>{{ storeProduct.productId }}</span>
                </dd>
                <dt><span>Store Id</span></dt>
                <dd>
                    <span>{{ storeProduct.storeId }}</span>
                </dd>
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{ storeProduct.quantity }}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <span>{{ storeProduct.createdBy }}</span>
                </dd>
                <dt><span>Created Date</span></dt>
                <dd>
                    <span>{{ storeProduct.createdDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/store-product', storeProduct.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
