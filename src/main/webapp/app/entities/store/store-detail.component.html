<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="store">
            <h2><span>Store</span> {{ store.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ store.name }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{ store.address }}</span>
                </dd>
                <dt><span>Managed By</span></dt>
                <dd>
                    <span>{{ store.managedBy }}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{ store.active }}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <span>{{ store.createdBy }}</span>
                </dd>
                <dt><span>Created Date</span></dt>
                <dd>
                    <span>{{ store.createdDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/store', store.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
